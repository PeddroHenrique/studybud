{% extends 'main.html' %}


{% block content %}

<style>
    .home-container {
        display: grid;
        grid-template-columns: 1fr 6fr;
    }
</style>

<div class="home-container">
    
    <div>
        <h1>Procurar tópicos</h3>
        <hr>

        {% for topic in topics %}
        <div>
            <a href="{% url 'home' %}?q={{topic.name}}">{{topic.name}}</a>
        </div>
        {% endfor %}
    </div>

    <div>

        <a href="{% url 'create-room' %}" style="font-size: 26px">Criar página</a>

        <div>
            {% for room in rooms %}
                <div>
                    <span>@{{room.host.username}}</span><br>
                    <a href="{% url 'update-room' room.id %}">Editar</a>
                    <a href="{% url 'delete-room' room.id %}">Deletar</a>
                    <h3>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h3>
                    <small>{{room.topic.name}}</small>
                    <hr>
                </div>

            {% endfor %}
        </div>

    </div>

</div>

{% endblock content %}
