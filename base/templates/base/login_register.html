{% extends 'main.html' %}

{% block content %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li>{{message}}</li>
    {% endfor %}
</ul>
{% endif %}


<div>
    <form method="POST" action="">
        {% csrf_token %}

        <label for=""></label>
        <input type="text" name="username" placeholder="Nome de usuário">
        <br>
        <label for=""></label>
        <input type="password" name="password" placeholder="Senha de usuário">
        <br>
        <input type="submit" value="Login">
    </form>
</div>

{% endblock content %}
