{% for room in rooms %}
    <div>
        <a href="{% url 'user-profile' room.host.id %}">@{{room.host.username}}</a><br>
        {% if request.user == room.host %}
        <a href="{% url 'update-room' room.id %}">Editar</a>
        <a href="{% url 'delete-room' room.id %}">Deletar</a>
        {% endif %}
        <h3>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h3>
        <small>{{room.topic.name}}</small>
        <hr>
    </div>
{% endfor %}
